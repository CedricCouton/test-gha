name: CI
on: [push]
env:
  NODE_VERSION: 17.0.1
  RUBY_VERSION: 3.1.2

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install packages
        run: |
          yarn install --pure-lockfile

      - name: Run tests
        run: |
          node test.js