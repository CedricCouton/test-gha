name: CI
on: [push]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Cache Poetry
        id: cache-poetry
        uses: actions/cache@v2
        with:
          path: ~/.poetry
          key: node_19.9.0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0
      - name: Run tests
        run: |
          which node
          echo $HOME